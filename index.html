<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4th assignment</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div id="form-header">
      <button id="login-btn" onclick="toggleForm('login')">Login</button>
      <button id="register-btn" onclick="toggleForm('register')">Register</button>
    </div>
    <div id="form-container">
      <form id="login-form">
        <h2>Login</h2>
        <div class="input-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForm('register')">Register here</a></p>
        <div id="login-message" class="message"></div>
      </form>
      <form id="register-form" style="display: none;">
        <h2>Register</h2>
        <div class="input-group">
          <label for="register-name">Name</label>
          <input type="text" id="register-name" required>
        </div>
        <div class="input-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="input-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" required>
        </div>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
        <div id="register-message" class="message"></div>
      </form>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
